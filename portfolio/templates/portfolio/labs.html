{% extends 'portfolio/layout.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
{% endblock %}

{% block style %}
<style>

    * {
        color: white;
    }

    h1 {
        margin-top: 20px;
    }

    .labs1 {
        margin: 0 auto;
        width: 500px;
        margin-top: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        padding: 10px;
        border: 1px solid #2ea7cc;
        border-radius: 10px;
        gap: 20px;
    }

    .labs1 > div:not(:last-child) {
        margin-bottom: 20px;
        border-bottom: 1px solid #2ea7cc;
    }

    .labs1 a {
        margin-bottom: 10px; /* Adiciona margem direita para afastar o Ã­cone */
    }

</style>
{% endblock %}

{% block main %}
<div class="background">
    <h1>Labs</h1>
    <div class="labs1">
        {% for lab in labs %}
            <div>
                <h3>{{lab.titulo}}</h3>
                <br>
                <p>{{lab.descricao}}</p>
                <br>
                <a href="{{lab.link}}"> {% load static %} <img src="{% static 'portfolio/images/github.png' %}" width="35"></a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
