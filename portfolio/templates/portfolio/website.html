{% extends 'portfolio/layout.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
{% endblock %}



{% block style %}
    <style>
        h1 {
            margin-top: 45px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333;
        }

        .inner1 {
            padding-top: 20px;
        }

        .header1 {
            text-align: center;
            color: #fff;
            padding: 1rem;
            position: relative;
        }

        .header1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 4px;
            width: 100px;
        }

        .container1 {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            align-items: center;
            text-align: center;
            grid-gap: 1rem;
            padding: 1rem 80px;
            font-size: 1.2rem;
        }

        .box1 {
            width: 300px;
            height: 350px;
            padding: 1rem;
            color: #ddd;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .title1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        img {
            width: 100%;
            position: relative;
            border-radius: 15px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 90px;
            border-radius: 45px;
        }

        .title1 h3 {
            color: #fff;
            margin: 0.5rem;
        }
    </style>

    {% endblock %}

    {% block main %}

<div class="skills-body">

    <div class="background">

        <div class="inner1">
            <div class="header1">
                <h1>Tecnologias Usadas</h1>
            </div>
            <div class="container1">
                <div class="box1">
                    <div class="title1">
                        <div class="img1">
                            <img src="{% static 'portfolio/images/html5.png'%}" alt="">
                        </div>
                        <p>HTML</p>
                    </div>

                </div>
                <div class="box1">
                    <div class="title1">
                        <div class="img1">
                            <img src="{% static 'portfolio/images/css.png'%}" alt="">
                        </div>

                    </div>
                    <div>
                        <p>CSS</p>
                    </div>
                </div>
                <div class="box1">
                    <div class="title1">
                        <div class="img1">
                            <img src="{% static 'portfolio/images/javascript.png'%}" alt="">
                        </div>
                        <p>Javascript</p>
                    </div>
                    
                </div>


            </div>

        </div>
    </div>
</div>
{% endblock %}
